name: Build site from markdown

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: links
        run: |
          mkdir -p links

          # HTML
          while IFS= read -r line; do
            echo "$line" >/tmp/line
            case "$line" in
            "##"*)
              echo "</ul>"
              echo -e "$line</h2>" | sed 's/## /<h2>/g'
              echo "<ul>"
              ;;
            "#"*) echo "$line</h1>" | sed 's/# /<h1>/g' ;;
            "["*)
              echo -n -e '\t<li><a href="'
              echo -n $(awk -F"(" '{print $2}' /tmp/line | sed 's/.$//')
              echo -n '">'
              echo -n $(awk -F"[" '{print $2}' /tmp/line | sed 's/].*//')
              echo '</a></li>'
              ;;
            *) echo "$line" ;;
            esac
          done <markdown/links.md >/tmp/index.html
          echo "</ul>" >>/tmp/index.html
          sed "0,/<\/ul>/s/<\/ul>//" /tmp/index.html >links/index.html

          # Gemini
          while IFS= read -r line; do
            case "$line" in
            "["*)
              echo "$line" >/tmp/line
              echo -n '=> '
              echo -n $(awk -F"(" '{print $2}' /tmp/line | sed 's/.$//')
              echo -n -e '\t'
              echo $(awk -F"[" '{print $2}' /tmp/line | sed 's/].*//')
              ;;
            *) echo "$line" ;;
            esac
          done <markdown/links.md >links/index.gmi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
